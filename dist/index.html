<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#4A90E2">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }
        
        .time {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .phrase {

            line-height: 1.5;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .author {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            display: none;
            z-index: 1000;
        }
        
        .install-prompt.show {
            display: block;
        }
        
        .install-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .close-btn {
            background: transparent;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .qr-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .qr-section p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .qr-section img {
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">--</div>
        <div class="phrase" id="phrase">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <div class="install-prompt" id="installPrompt">
        <span>–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω?</span>
        <button class="install-btn" id="installBtn">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://dea-widget.netlify.app" alt="QR-–∫–æ–¥ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ DeA Widget">
    </div>
    
    <script src="app.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—Ä–∞–∑ –∏–∑ JSON —Ñ–∞–π–ª–∞
        async function loadPhrases() {
            try {
                const response = await fetch('phrases.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.entries;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—Ä–∞–∑:', error);
                return [];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ñ—Ä–∞–∑—ã –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        async function updatePhraseAndImage() {
            const phrases = await loadPhrases();
            if (phrases.length === 0) {
                console.log('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ñ—Ä–∞–∑');
                return;
            }

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ—Ä–∞–∑—É
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const selectedEntry = phrases[randomIndex];

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Ñ—Ä–∞–∑—ã
            const phraseElement = document.getElementById('phrase');
            if (phraseElement) {
                phraseElement.textContent = selectedEntry.text;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const imageElement = document.getElementById('phraseImage');
            if (imageElement) {
                imageElement.src = selectedEntry.image;
                imageElement.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Ñ—Ä–∞–∑—ã: ${selectedEntry.text}`;
            }

            console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∞ —Ñ—Ä–∞–∑–∞ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', selectedEntry);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function startAutoUpdate() {
            // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            updatePhraseAndImage();

            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
            // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞ –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ 1800000 (30 –º–∏–Ω—É—Ç)
            setInterval(updatePhraseAndImage, 10000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            startAutoUpdate();
        });
    </script>
</body>
